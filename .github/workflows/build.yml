name: Brute Force Build 2026
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # Bumping to 8.7+ for mandatory 16KB alignment support
          gradle-version: 8.7 

      - name: Build with Modern Gradle
        run: gradle clean assembleDebug --stacktrace --no-daemon

      - name: Upload Compatible APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DhakaFlix-Compatible-2026
          path: "**/build/outputs/apk/debug/*.apk"
