name: Brute Force Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # FORCE INSTALL GRADLE: Ensures we use version 8.5 regardless of project files
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5 

      # EXECUTE BUILD: Using '--no-daemon' for better compatibility in CI
      - name: Build with Fresh Gradle
        run: gradle assembleDebug --stacktrace --no-daemon

      # UPLOAD THE RESULT: This creates the "Artifacts" link
      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DhakaFlix-App-Package
          # This "recursive wildcard" finds the APK even if it's in a subfolder
          path: "**/build/outputs/apk/debug/*.apk"
          if-no-files-found: error
          retention-days: 7
