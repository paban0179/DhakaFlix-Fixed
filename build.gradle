buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This is the engine that allows Gradle to build Android apps
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
