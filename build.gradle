buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This is compatible with Gradle 8.9
        classpath 'com.android.tools.build:gradle:8.7.0'
    }
}

// We removed allprojects { repositories { ... } } from here 
// because it is now managed by settings.gradle

task clean(type: Delete) {
    delete rootProject.buildDir
}
